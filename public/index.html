  <script type='text/javascript'>
    document.getElementById("btn").addEventListener('click',switchDash);
    function switchDash(){
      var newSrc = "https://prod-apnortheast-a.online.tableau.com/t/datapuree/views/04u_16938229556140/01u_1/bc5b47d0-e640-4bf5-9951-1f07713d1618/b057d529-a0e0-4c5f-8030-75d39b044e6d";
      var tableauViz = document.getElementById("tableauViz");
      tableauViz.setAttribute("src", newSrc);

      var newVal = "1호점(마포직영점)";
      var filter = document.getElementById("filter");
      filter.setAttribute("value", newVal);
    }
  </script>
  <title>React - Tableau JS API</title>
</head>

<body>

  <div>  
    <button id="btn" onclick="switchDash();">test</button>
  </div>
  <div id="root">
    <tableau-viz id="tableauViz" src="https://prod-apnortheast-a.online.tableau.com/t/datapuree/views/91uDemo/01uPOS">
